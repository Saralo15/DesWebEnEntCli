<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
    <title>REPARACIONES COMARES</title>
    <style>
    input[type=number] {
        width: 50px;
        }
    </style>
</head>
<body>
    <h1>Centro de Reparaciones IES Marqués de Comares</h1>
    <table> 
    <tr>
    <td width="800">
            <h2>Solicutud de Reparación</h2>
            <form name="formulario1" action="#" method="get">
                   <label for="apellido1">Apellidos: </label>
                   <input type="text" name="apellido1" id="apellido1" size="40" maxlength="40"  required>
                   <label for="nombre1">Nombre: </label>
                   <input type="text" name="nombre1" id="nombre1" required>
                   <br/> <br/>
                   <label for="telefono">Teléfono: </label>
                   <input type="text" name="telefono" id="telefono" size="10" maxlength="9" required>
                   <label for="numserire">Nº serie equipo: </label>
                   <input type="text" name="numserie" id="numserie" size="30" maxlength="30" required>
                   <br/> <br/>
                   <label for="clasereparacion">Tipo de reparación: </label>
                   <input type="radio" name="clasereparacion" value="sobremesa"> Ordenador de sobremesa
                   <input type="radio" name="clasereparacion" value="portatil"> Ordenador portátil
                   <input type="radio" name="clasereparacion" value="immpresora"> Impresora
                   <br/> <br/>
                      <label for="obtencion1">Antigüedad: </label>
                   <input type="number" name="antiguedad" id="antiguedad" >
                   <br/> <br/>
                   <label for="select1">Tipo avería: </label>
                   <select name="tipoaveria" id="tipoaveria">
                   <option>hardware</option>
                   <option>software</option>
                   </select>
                   <br/> <br/>
                   <label for="sintomas">Síntomas avería: </label><br>
                   <input type="checkbox" name="sintomas" value="nohacenada" id="nohacenada"> No hace nada<br>
                   <input type="checkbox" name="sintomas" value="pitaynoenciende" id="pitaynoenciende"> Pita y no enciende<br>
                   <input type="checkbox" name="sintomas" value="arrancayseapaga" id="arrancayseapaga"> Arranca pero al rato se apaga<br>
                   <input type="checkbox" name="sintomas" value="novasistemaoperativo" id="novasistemaoperativo"> El sistema operativo no llega a arrancar<br>
                   <input type="checkbox" name="sintomas" value="pantallazoazul" id="pantallazoazul"> Pantallazo azul<br>
                   <br/> <br/>
                   <label for="observaciones1">Observaciones: </label><br>
                   <textarea name="observaciones1" id="observaciones1" rows="10" cols="50">Indique si tiene alguna observación que crea importante que debamos conocer...</textarea>
                   <br/> <br/>
                   <h2>Datos para próximos accesos:</h2><br>
                   <label for="Usuario">Usuario</label>
                   <input type="text" id="usuario"><br>
                   <label for="Password" >Contraseña:</label>
                   <input type="password" id="password" pattern="^_\d{3}[A-Z][a-z]_$"><br>
                   <p></p>
                   <input type="submit" value="Enviar" id="Enviar1">
                   <input type="reset" id="Reset1" value="Limpiar">
                </form>
    </td>
    
   
    </tr>
    </table>

    <script>
        //para controlar los radiobutton
        let radio = document.forms[0].querySelectorAll("#tipo");
        //añadimos estas variables para introducirlas en el formulario cuando cliquemos en ordenador portátil
        let spanMarca = document.forms[0].querySelector("#marcaPortatil");
        let spanModelo = document.forms[0].querySelector("#modeloPortatil");
        //para controlar el area de texto
        let textArea = document.forms[0].querySelector("textarea");
        //para q siempre haya un radiobutton seleccionado
        let elemntoActivo = document.querySelector('input[name="sintomas"]:checked');

    /*    document.forms[0].querySelector("#enviar").addEventListener("click", function (e) {
            comprobarRadio();
        })*/

        //A. Síntomas de avería

        //para controlar los radiobutton
        function comprobarRadio() {
            let radioSeleccionado = false;
            radio.forEach(element => {
                if (element.checked == true) {
                    radioSeleccionado = true;
                }
            });
        }

        //C para cuando seleccione ordenador portátil salga marca y modelo
        radio.forEach(element => {
            element.addEventListener("click", function (e) {
                //cuando cliquemos en ordenador portátil 
                switch (element.value) {
                    case "Ordenador portátil":
                        spanMarca.style.display = "block";
                        spanModelo.style.display = "block";
                        break;

                    default:
                        spanMarca.style.display = "none";
                        spanModelo.style.display = "none";
                        break;
                }
            })
        });


        //Controlar que al hacer clic sobre el área de texto permita escribir texto blanco sobre fondo negro
        //B. esto pone el fondo negro
        textArea.addEventListener("click", function(e) {
            textArea.style.background = "black";
            textArea.style.color = "white";
        });
     /*   textArea.addEventListener("focusout", function(e) {
            textArea.style.background = "white";
            textArea.style.color = "black";
        });*/

        //D validar datos y un radio button seleccionado 
        if (elemntoActivo){
            alert(elemntoActivo.value);

        }else{
            alert('no hay ningún síntoma de avería seleccionado');
        }





    </script>
</body>
</html>
