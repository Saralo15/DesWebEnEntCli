<!DOCTYPE html>

<head>

    <title>Ejemplo 1 método get()</title>

<body>
<form method="GET" id="formulario" action="altamodif.php">
    <h1><center>Alta/Modificación de Usuarios</center></h1>
    <label> D.N.I.: </label>
