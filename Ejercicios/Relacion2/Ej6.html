<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            let numero = [];
            mayor = 0;
            
            menordetres(numero);

            function menordetres(){
                for(i=1; i<=3; i++){
                var num = parseInt(prompt("Introduce 3 numeros", ""));

                numero[i] = num;
                document.write(`${numero[i]}<br>`);

                if(mayor < numero[i]){
                mayor = numero[i];
               }
               
            }
            document.write(`El mayor es ${mayor}`)
            }
        </script>
    </body>
</html>
