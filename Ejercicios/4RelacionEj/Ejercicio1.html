<!DOCTYPE html>

        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <script>
            function reves(cad){
                var separarCadena = cad.split("");
                var invertCadena = separarCadena.reverse().join("");
                return invertCadena;
            }

            console.log(reves("Sara"));
        </script>
    </body>
