    <body>
        <script>
            //Includes
           var cadena = "estoy en el parque porque estoy aburrido";
           var palabra = "estoy";

           //quitar espacios
           array=cadena.split(" ");

           //contador
           var num=0;
           for(i=0; i < array.length; i++){
            if(array[i].includes(palabra)){
                num++;
            }
           }
           console.log(num);

        </script>
