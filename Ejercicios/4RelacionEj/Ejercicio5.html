        <title></title>
        <meta charset="UTF-8">

    <body>
        <script>
            function diferenciaAnios(num){
               var fecha = new Date();
               var anio = fecha.getFullYear();
                return num-anio;
            }

            console.log(diferenciaAnios(2043));
          
        </script>
    </body>
