<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <script>
            const paresImpares = (numeros = undefined) => {
        if (numeros === undefined)
            return console.log("Debes Ingresar un array de numeros");

        let pares = [],
            impares = [];

        for (let i = 0; i < numeros.length; i++) {
            //si esto es verdadero te devuelve los pares si es false te devuelve los impares
            numeros[i] % 2 === 0
            ? pares.push(numeros[i]) /*par*/ : impares.push(numeros[i]); //impar
        }

        return console.log({
            pares,
            impares,
        });
        };

        paresImpares([1,2,3,4,5,7,8,6,9,12,11,10]);

    </script>
    </body>
</html>
