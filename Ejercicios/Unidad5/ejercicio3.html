<!DOCTYPE html>
<html>

  <body>
  
    <ul id="diariosdeportivos">
      <li>Marca</li>
      <li>As</li>
      <li>Mundo deportivo</li>
      <li>Sport</li>
      <li>L'equipe</li>
    </ul>
    
    <input type="button" value="AÃ±adir elemento" onclick="aniadirElemento()">

    <script>
      function aniadirElemento(){
        var d=document;
        var nuevli=d.createElement("li");

       nuevli.textContent="nuevo";
       d.getElementById("diariosdeportivos").insertAdjacentElement("beforeend", nuevli);
      }
    </script>
  
  </body>
