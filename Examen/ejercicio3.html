    <p id="fuente1">Una montaña es una forma topográfica del relieve terrestre positiva, una eminencia 
    natural que se caracteriza por su altitud y, más generalmente, por su altura relativa, 
    o incluso por su volumen, pendiente, espaciado o continuidad.</p>
    <button onclick="aumentar(52)">Aumentar</button><button onclick="invertir()">Invertir</button><button onclick="crear()">Añadir</button><br>
    <script>

        function aumentar(num){
        var font=parseInt(num);
        document.getElementById('fuente1').style.fontSize=font+"px";
        }
        

        function crear(){
                let p = document.getElementById('fuente1');
                let newElement = document.createElement('p');
                newElement.textContent = 'Una montaña es una forma topográfica del relieve terrestre positiva, una eminencia natural que se caracteriza por su altitud y, más generalmente, por su altura relativa, o incluso por su volumen, pendiente, espaciado o continuidad.';

                p.insertBefore(newElement, p.children[1]);
                //añadirle una ip a este nuevo parrafo
                newElement.setAttribute('id', 'fuente2');
        }

        function invertir() {
            let p = document.getElementById('fuente1');
            return p.split("").reverse().join("");
        }
            
    </script>
